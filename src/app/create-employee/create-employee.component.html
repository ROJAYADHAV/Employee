<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3>Welcome to Employee Management</h3>
        </div>
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Create an Employee Details</h3>
                    <div class="row register-form">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="form-control" [(ngModel)]='firstName'  placeholder="First Name *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control"  [(ngModel)]='age' placeholder="Age*" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control"  [(ngModel)]='sapID' placeholder="SAP ID *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="Number" class="form-control" [(ngModel)]='contact'  placeholder="Contact Number*" value="" />
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control"  [(ngModel)]='email' placeholder="Your Email *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" [(ngModel)]='location' placeholder="Your Location *" value="" />
                            </div>
                            <button class="btn btn-primary"(click)='AddData()'  ng-disabled="form-group.name.$invalid" >Create Data</button>
                            <div id='spin'><mat-spinner *ngIf="showSpinner"></mat-spinner></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
